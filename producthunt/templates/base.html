<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Project Hunt</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">

  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
      	<div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'logo.png' %}" height=30 width=30 class="d-inline-block align-top" />
        Project Hunt
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <!-- User authentication loging. Also javascriot for POST of form for logout -->
              {% if user.is_authenticated %}
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create' %}"><span class="oi oi-plus"></span></a>
            </li>
              <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">logout</a>
              <form id="logout" method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
              <input type="hidden" />
              </form>
              {% else %}
              <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
            <!-- End of Auth/Login block -->
            <li class="nav-item">
            </li> 
          </ul>
          </div>
        </div>
      </nav>
    </header>

<div class="container">

{% block content %}
{% endblock %}

</div>

    <footer class="text-muted">
      <div class="container">
       <p>Â© Absolutely Not Applicable {% now "Y" %} </p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
